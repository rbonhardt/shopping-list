<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="heading">	
			<h1>Shopping List</h1>
			<h2>Our shoppers don't forgetttt</h2>
		</div>
		<div class="list">
			<form>
				<h3>New Item:</h3>
				<fieldset>
					<input type="text" class="add"></input>
					<button class="submit">+ Add</button>
				</fieldset>
			</form>
			<div class="to-get">
				<h3>To get:</h3>
				<ol class="get-list ui-sortable">
					<li class="list-item"><i class="fa fa-check"></i><i class="fa fa-close"></i><span class="item">Sample list item</span></li>
				</ol>
			</div>
			<div class="basket">
				<h3>In the basket:</h3>
				<ol class="basket-list">
					<li class="completed-item"><i class="fa fa-check-circle"></i><span class="item">completed item</span></li>
				</ol>
			</div>
			<div class="checkout">
				<button>Checkout</button><p class="check"></p>
			</div>
		</div>
	</div>
</body>
</html>
